# This is a basic workflow to help you get started with Actions

name: CI
on:
  workflow_dispatch:
    inputs:
      vcluster_name:
        type: string
        required: true
        description: Name of vcluster
env:
  SHA: ""
  BRANCH: "BRANCH_NAME"
jobs:
  check-pr:
    name: Check PR status
    runs-on: ubuntu-latest
    outputs: 
      vcluster_name: ${{ steps.convert_params.outputs.vcluster_name }}
    steps:
      - uses: actions/checkout@v3

      - name: Convert vcluster_name parameter
        env:
          TARGET_REV: ${{ env.SHA == '' && env.BRANCH || env.SHA }}
        id: convert_params
        shell: bash
        run: |
          set -o pipefail
          make tests ; echo "LOG CHECK" ; ls -l
