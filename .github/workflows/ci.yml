# This is a basic workflow to help you get started with Actions

name: CI
on:
  workflow_dispatch:
jobs:
  test:
    name: "Run test"
    uses: ./.github/workflows/onclosed.yml
    secrets: inherit
    with:
      env_name: daily-test-123
  ms-teams-notification-success:
    needs: test
    name: MS Teams Notification
    runs-on: ubuntu-latest
    if: ${{ always() && github.event.workflow != '.github/workflows/onclosed.yml' }}
    steps:
      - name: Notf color
        id: col
        run: |
            echo "color=17a2b8" >> $GITHUB_OUTPUT
      - uses: actions/checkout@v4
      - name: MS Teams
        uses: jdcargile/ms-teams-notification@v1.4
        with:
          github-token: ${{ github.token }} # this will use the runner's token.
          ms-teams-webhook-uri: "https://intel.webhook.office.com/webhookb2/6738b770-b0a8-45d0-81cc-a0047ee05d69@46c98d88-e344-4ed4-8496-4ed7712e255d/IncomingWebhook/5ea6e65a73204100a703c0c0ee8511a9/fd6e949f-4a48-4d9c-88c6-2e3b75d11393"
          notification-summary: ${{ matrix.val_report }}
          notification-color: ${{ steps.col.outputs.color }}
          verbose-logging: true
